<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static\css\queuelist.css">
    <title>Q-Buddy - Queue List</title>
    <style>
         h2 {
            color: black;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container-1">
        <aside>
            <div class="index-container">
                <a class="index-toggle" href="index.html">
                    <div class="logo">
                        <h4>Q-<span class="danger">BUDDY</span></h4>
                    </div>
                </a> 
            </div>                  
            <nav class="sidebar">
                <a href="staff_dashboard" target="_parent">Dashboard</a>
                    
             <a href="view_queues" target="_parent">Queue List</a>
                     
             <a href="queue-screen" target="_parent">Queue Screen</a>
                     
             <a href="skipped" target="_parent">Skipped</a>
                     
             <a href="graphs" target="_parent">Quick Reoprts</a>
    
                <a href="" target="_parent"><sub>Q-Buddy for staff</sub></a>
            </nav>             
        </aside>
        <main>
            <div class="dash-container">
                <h2>Quick Queue Report</h2>
            </div>
            <div class="list-content">
                <section>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="board card-body text-white mb-3">
                                <h1>Graphs</h1>
                                <div class="list-details">
                                    <h2>People Who Visited</h2>
                                    <img src="data:image/png;base64,{{ img1 }}" alt="Graph showing number of people who visited">

                                    <h2>People Who Were Served</h2>
                                    <img src="data:image/png;base64,{{ img2 }}" alt="Graph showing number of people who were served">

                                    <h2>People Who Were Skipped</h2>
                                    <img src="data:image/png;base64,{{ img3 }}" alt="Graph showing number of people who were skipped">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
